<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>
<script>

let r = parseFloat(prompt("Unesite polupreƒçnik osnove valjka:"));
let h = parseFloat(prompt("Unesite visnu valjka:"));
let z = Math.pow(r, 2) * h * Math.PI;
alert("Zapremina valjka iznosi: " + z.toFixed(2));

</script>
</body>
</html>
