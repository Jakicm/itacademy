<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
   <script>
 
    let prviBroj = parseFloat(prompt('Unesite prvi broj: '));
    const operacija = prompt('Unesite matematicku operaciju: +, -, *, /');
    let drugiBroj = parseFloat(prompt('Unesite drugi broj: '));

    let rezultat;

    if(!operacija){
        rezultat = "Niste uneli operaciju"; 
    }

    else if (!prviBroj) {
        rezultat = "Niste uneli prvi broj"; 
    }
    
    else if (!drugiBroj) {
    rezultat = "Niste uneli drugi broj";
    }

    else if (operacija == '+') {
    rezultat = prviBroj + drugiBroj;
    }

    else if (operacija == '-') {
    rezultat = prviBroj - drugiBroj;
    }

    else if (operacija == '*') {
    rezultat = prviBroj * drugiBroj;
    }

    else {
    rezultat = prviBroj / drugiBroj;
    }

    alert('Dobijena vrednost: ' + rezultat);

   </script>
</body>
</html>
