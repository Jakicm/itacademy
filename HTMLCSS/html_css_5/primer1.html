<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #e1, #e2 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        #e1 {

            border: 5px solid blue;
           /* margin-left: 20px;
            margin-bottom: 50px;*/
        }

        #e2 {
            padding: 20px;
        }
        #e3 {
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="e1"></div>
    <div id="e2">
        <div id="e3">

        </div>
    </div>
</body>
</html>
