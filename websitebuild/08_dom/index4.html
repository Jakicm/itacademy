<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <ul>
            <li>Item 1</li>
            <li id="my-id">Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
 
        <script>
            var item = document.querySelector('#my-id');
            console.log(item.innerHTML);
 
            var oneMoreItem = document.querySelector("li");
            console.log(oneMoreItem.innerHTML);
        </script>
    <p>querySelector selektuje samo prvi element sa CSS oznakama! Ukoliko
        zelimo da selektujemo sve koristi se querySelectorAll
    </p>
</body>
</html>
