<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- two-way binding -->
     <!-- v-model OMOGUCAVA DVOSMERNO POVEZIVANJE -->
    
    <div id="container">
        <input v-model="name" placeholder="enter your name...">
         
        <label for="favourite-color">Choose your favourite color:</label>
        <select v-model="color" id="favourite-color">
            <option>Maroon</option>
            <option>Blue</option>
            <option>Yellow</option>
            <option>Magenta</option>
        </select>
      
        <div>
            Your name: {{ name }}
        </div>
        <div>
            Your favourite color: {{ color }}
        </div>
    </div>
     
    <script src="vue.js"></script>
    <script>
        var data = {
            name: '',
            color: ''
        };
     
        var vm = new Vue({
            el: '#container',
            data: data
        })
    </script>



</body>
</html>
