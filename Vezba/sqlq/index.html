<!DOCTYPE html>
<html>
  <head>
    <title>Customer Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Customer Table</h1>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
