<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form method="post" action="process_form.php">
        <div class="row">
        <div class="col-6">
          <label for="customer_id" class="form-label">Customer ID:</label>
          <input type="number" name="customer_id" id="customer_id" class="form-control" maxlength="20" required>
        </div>

        <div class="col-6">
            <label for="customer_name" class="form-label">Customer name:</label>
            <input type="text" name="customer_name" id="customer_name" class="form-control" maxlength="100" required>
          </div>
      
        <div class="col-6">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" name="first_name" id="first_name" class="form-control" maxlength="50" required>
        </div>
      
        <div class="col-6">
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" name="last_name" id="last_name" class="form-control" maxlength="50" required>
        </div>
      
        <div class="col-6">
          <label for="address" class="form-label">Address:</label>
          <input type="text" name="address" id="address" class="form-control" maxlength="100" required>
        </div>
      
        <div class="col-6">
          <label for="city" class="form-label">City:</label>
          <input type="text" name="city" id="city" class="form-control" maxlength="50" required>
        </div>
      
        <div class="col-6">
          <label for="state" class="form-label">State:</label>
          <input type="text" name="state" id="state" class="form-control" maxlength="2" required>
        </div>
      
        <div class="col-6">
          <label for="zip_code" class="form-label">Zip Code:</label>
          <input type="text" name="zip_code" id="zip_code" class="form-control" maxlength="10" required>
        </div>
      
        <div class="col-6">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" name="phone" id="phone" class="form-control" maxlength="20" required>
        </div>
      
        <div class="col-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-control" maxlength="100" required>
        </div>
        <div class="col-12">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      
      </form>
    </div>

    </div>
      
</body>
</html>
