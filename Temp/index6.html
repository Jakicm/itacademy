<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet with Copy Function</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .code-container {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    pre {
      margin: 0;
    }

    .copy-code-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #888;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-code-btn:hover {
      background-color: #666;
    }

    .copy-code-btn.copied {
      background-color: #28a745;
    }

    .copied-message {
      position: absolute;
      top: 10px;
      right: 70px;
      color: #28a745;
      font-size: 0.8em;
      display: none;
    }

    .copy-code-btn.copied + .copied-message {
      display: block;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Website</h1>

  <div class="code-container">
    <pre><code class="language-php">
      &lt;?php
      $color = "red";
      echo "My car is " . $color . "&lt;br&gt;";
      echo "My house is " . $COLOR . "&lt;br&gt;";
      echo "My boat is " . $coLOR . "&lt;br&gt;";
      ?&gt;
    </code></pre>
    <button class="copy-code-btn">COPY CODE</button>
    <span class="copied-message">COPIED!</span>
  </div>

  <!-- Other content here -->

</div>

<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<!-- Bootstrap JS (Optional: You can place it at the end of the body) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const codeContainers = document.querySelectorAll(".code-container");

    codeContainers.forEach(container => {
      const codeElement = container.querySelector("code");
      const copyButton = container.querySelector(".copy-code-btn");
      const copiedMessage = container.querySelector(".copied-message");

      copyButton.addEventListener("click", function() {
        const textArea = document.createElement("textarea");
        textArea.value = codeElement.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);

        copyButton.classList.add("copied");
        copiedMessage.style.display = "block";

        setTimeout(() => {
          copyButton.classList.remove("copied");
          copiedMessage.style.display = "none";
        }, 1500);
      });
    });
  });
</script>
</body>
</html>
