<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock</title>
<style>
  canvas {
    display: block;
    margin: auto;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<canvas id="clockCanvas" width="200" height="200"></canvas>
<script>
  const canvas = document.getElementById("clockCanvas");
  const context = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2 - 10;

  function drawClock() {
    context.clearRect(0, 0, canvas.width, canvas.height);

    const now = new Date();
    const hours = now.getHours() % 12;
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Draw clock face
    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    context.fillStyle = "#fff";
    context.fill();
    context.strokeStyle = "#333";
    context.lineWidth = 8;
    context.stroke();

    // Draw clock markings
    for (let i = 0; i < 12; i++) {
      const angle = (i - 3) * (Math.PI * 2) / 12;
      const x = centerX + Math.cos(angle) * (radius - 20);
      const y = centerY + Math.sin(angle) * (radius - 20);
      context.beginPath();
      context.arc(x, y, 4, 0, Math.PI * 2);
      context.fillStyle = "#333";
      context.fill();
    }

    // Draw hour hand
    const hourAngle = (hours * 30 + minutes * 0.5) * (Math.PI / 180);
    drawHand(centerX, centerY, hourAngle, radius * 0.5, 10);

    // Draw minute hand
    const minuteAngle = (minutes * 6 + seconds * 0.1) * (Math.PI / 180);
    drawHand(centerX, centerY, minuteAngle, radius * 0.8, 6);

    // Draw second hand
    const secondAngle = (seconds * 6) * (Math.PI / 180);
    drawHand(centerX, centerY, secondAngle, radius * 0.8, 2, "#f00");

    requestAnimationFrame(drawClock);
  }

  function drawHand(x, y, angle, length, width, color = "#333") {
    context.beginPath();
    context.moveTo(x, y);
    context.lineTo(x + Math.cos(angle) * length, y + Math.sin(angle) * length);
    context.strokeStyle = color;
    context.lineWidth = width;
    context.lineCap = "round";
    context.stroke();
  }

  drawClock(); // Initial call to start the clock
</script>
</body>
</html>
