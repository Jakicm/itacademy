<!DOCTYPE html>
<html>
<head>
    <title>Code-Style Highlighted PHP Code</title>
    <!-- Include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/github-dark.min.css">
    <!-- Include highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <!-- Initiate syntax highlighting -->
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px 0;
        }
        .code-container {
            background-color: #2d2d2d;
            border-radius: 2px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        pre {
            margin: 0;
            background-color: transparent;
            border: none;
        }
        pre code.php {
            padding: 0;
            color: #e5e5e5;
            font-size: 1em;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Code-Style Highlighted PHP Code</h2>
                <div class="code-container">
                    <pre><code class="php">

                      // Primer LINK-ovanja PHP koda kao plain tekst 

                      &lt;?php
                      $variable = "Hello, world!";
                      echo $variable;
                      ?&gt;
                    </code></pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
