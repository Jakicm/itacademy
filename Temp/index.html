<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
  .line-over-page::before {
  content: "";
  display: block;
  border-top: 1px solid gray;
  margin-bottom: 20px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h4>RECENT WORK</h4>
      <div class="line-over-page">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img class="card-img-top" src="img1.jpg" alt="Image 1">
            <div class="card-body">
              <h5 class="card-title">Image 1 Title</h5>
              <p class="card-text">Some description about Image 1.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img class="card-img-top" src="img2.jpg" alt="Image 2">
            <div class="card-body">
              <h5 class="card-title">Image 2 Title</h5>
              <p class="card-text">Some description about Image 2.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img class="card-img-top" src="img3.jpg" alt="Image 3">
            <div class="card-body">
              <h5 class="card-title">Image 3 Title</h5>
              <p class="card-text">Some description about Image 3.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img class="card-img-top" src="img4.jpg" alt="Image 4">
            <div class="card-body">
              <h5 class="card-title">Image 4 Title</h5>
              <p class="card-text">Some description about Image 4.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
