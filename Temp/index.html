<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<html>
  <head>
    <style>
      .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: linear-gradient(to right, #55fb9f, #b97aff, #fb5dad);
        animation: rotate 2s linear infinite, glow 2s ease-in-out infinite alternate;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 10px blue;
        }
        to {
          box-shadow: 0 0 20px blue;
        }
        to {
          box-shadow:0 0 30px #55fb9f;
        }
      }


      
      .inner-circle {
        width: 275px;
        height: 275px;
        border-radius: 50%;
        background-color: #050210;
        position: absolute;
        top: 10px;
        left: 10px;
       animation: pulseAnimate 4s ease-out infinite;
        
        
      }
      
      @keyframes pulseAnimate { 100% {
        opacity: 1;
        transform: scale(2);
      }

      }
     
      
     
      
     
      
      
    </style>
  </head>
  <body>
    <div class="circle">
      <div class="inner-circle"></div>
    </div>
  </body>
</html>
