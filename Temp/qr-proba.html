<!DOCTYPE html>
<html>
<head>
  <title>Plaćanje</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
  
.body {
  padding-top: 25px;
}
  .container {
  border: 2px solid black;
  padding-top: 25px;
  padding-bottom: 25px;
}

</style>
</head>
<body>
    <br>

    <div class="container">
      
      
    <form id="qrCodeForm">



    <div class="form-row">
    
    <div class="form-group col-md-2">
    <input type="text" id="K" value="PR" name="K" class="form-control" disabled hidden>
    </div>



   <div class="form-group col-md-2">
   <input type="text" id="V" name="V" class="form-control" value="01" disabled hidden>
   </div>
   <div class="form-group col-md-2">
   <input type="text" id="C" name="C" class="form-control" value="1" disabled hidden>
   </div>
    
   <div class="w-100"></div>

   <div class="form-group col-md-6">
    <label for="P">Uplatilac:</label>
    <textarea type="text" id="P" name="P" class="form-control" required></textarea>
    </div>

    <div class="form-group col-md-2">
    <label for="SF">Šifra plaćanja:</label>
    <input type="text" id="SF" name="SF" class="form-control" required>
    </div>

    <div class="form-group col-md-4">
      <label for="I">Iznos:</label>
      <input type="text" id="I" name="I" class="form-control" placeholder="0,00 format" required></div>
      
  

    <div class="w-100"></div>

    <div class="form-group col-md-6">
      <label for="S">Svrha uplate:</label>
      <textarea type="text" id="S" name="S" class="form-control" required></textarea>
    </div>

    <div class="form-group col-md-6">
    <label for="R">Žiro račun:</label>
    <input type="text" id="R" name="R" class="form-control" required></div>

    <div class="w-100"></div>
    
 

    <div class="form-group col-md-6">
    <label for="N">Primalac:</label>
    <textarea type="text" id="N" name="N" class="form-control" required></textarea>
    </div>

    <div class="form-group col-md-6">
    <label for="RO">Poziv na broj:</label>
    <input type="text" id="RO" name="RO" class="form-control" required><br><br>
    </div>
 

    <div class="w-100"></div>


    <button type="submit" class="btn btn-primary btn-lg">Generiši</button>
  </form>

  </div>


  <div id="qrCodeContainer"></div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
