<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #flexbox1 {
            border: 1px solid black;
            display: flex;
            height: 50vh;
           
        }
    
        #flexbox1 div {
            
            margin: 6px;
            text-align: center;
            line-height:  80px;
        }
     
        #box1 {
            background-color: aqua;
            flex-basis: 5em;
        }
    
        #box2 {
            background-color: rgb(197, 41, 75);
            flex-basis: 10em;
        }
    
        #box3 {
            background-color: rgb(27, 8, 136);
            flex-basis: 3em;

        }

        #box4 {
            background-color: rgb(18, 194, 97);
            flex-basis: 100px;
        }

        #box5 {
            background-color: rgb(214, 164, 27);
        }

        #box6 {
            background-color: rgb(233, 109, 109);
        }
    
    </style>
</head>
<body>
    <div id="flexbox1">
        <div id="box1">A</div>
        <div id="box2">B</div>
        <div id="box3">C</div>
        <div id="box4">D</div>
        <div id="box5">E</div>
        <div id="box6">F</div>
        </div>
</body>
</html>
