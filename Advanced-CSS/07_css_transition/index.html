<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
<style>
    .box {
        background-color: blueviolet;
        color: white;
        padding: 16px;
        margin: 32px auto;
        font-family: sans-serif;
        font-size: 28px;
        width: 250px;
        height: 180px;
        border-radius: 8px;
        transition: all 1s;

    }

    .box:hover {
        width: 320px;
        height: 220px;
    }
</style>

</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet
    </div>
</body>
</html>
